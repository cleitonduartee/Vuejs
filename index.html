<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Brasileiro 2018</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        img{
            width:40px;
            height: 45px;
        }
    </style>
</head>
<body>
    


    <div id="app" class="container">       
              
       <div class="row">
          <div class="col-md-12">
              <h3 style="text-align: center;">Campeonato Brasileiro - SÃ©rie A - 2018</h3>
          </div>
       </div>
       <div>           
       </div>
       <button class="btn btn-primary" @click="criarNovoJogo">Novo Jogo</button>
       <input type="text" class="form-control" >
       <img :src="novoJogo.casa.time ?  novoJogo.casa.time.escudo: ''" alt="">
       {{ novoJogo.casa.time ? novoJogo.casa.time.nome : '' }}
       <input type="text" class="form-control" >
       <img :src="novoJogo.fora.time ?  novoJogo.fora.time.escudo: ''" alt="">
       {{ novoJogo.fora.time ? novoJogo.fora.time.nome : '' }}
       
       


       <table class="table table-striped">
           <thead>
               <tr> 
                   <th>Nome</th>
                   <th>Pontos</th>
                   <th>GM</th>
                   <th>GS</th>
                   <th>Saldo</th>
               </tr>
           </thead>
           <tbody>
               <tr v-for="time in times">                   
                   <td >{{time.nome}}</td>
                   <td>{{time.pontos}}</td>
                   <td>{{time.gm}}</td>
                   <td>{{time.gs}}</td>
                   <td></td>
               </tr>
           </tbody>


       </table>
    </div>

    


  
     <!-- //Para Desenvolvimento -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    

    

    <script>

    class Time{
            constructor(nome, escudo) {
                this.nome = nome,
                this.escudo = escudo,
                this.pontos = 0,
                this.gm = 0,
                this.gs = 0
            }
        }
        
        new  Vue ({
            el: '#app',
            data: {
                times: [
                    new Time('Atetico MG', 'assets/atleticoMineiro.png' ),
                    new Time('Atletico Paranaense', 'assets/atlpr.png' ),
                    new Time('Bahia', 'assets/bahia.png' ),
                    new Time('Corinthians', 'assets/corinthians.png' ),
                    new Time('Flamengo', 'assets/flamengo.png' ),
                    new Time('Fluminense', 'assets/fluminense.png' ),
                    new Time('Fortaleza', 'assets/fortaleza.png' ),
                    new Time('Goias', 'assets/goias.png' ),
                    new Time('Gremio', 'assets/gremio.png' ),
                    new Time('Internacional', 'assets/internacional.png' ),
                    new Time('Palmeiras', 'assets/palmeiras.png' ),
                    new Time('Santos', 'assets/santos.png' ),
                    new Time('Sao Paulo', 'assets/saopaulo.png' ),
                    new Time('Vasco', 'assets/vasco.png' ),
                ],
                novoJogo: {
                    casa : {
                        time: null,
                        gols: 0
                    },
                    fora: {
                        time: null,
                        gols: 0
                    }
                }
               
            },
            methods:{
                criarNovoJogo(){
                    var indiceCasa = Math.floor(Math.random()*14)
                        indiceFora = Math.floor(Math.random()*14)

                        this.novoJogo.casa.time = this.times[indiceCasa]
                        this.novoJogo.fora.time = this.times[indiceFora]

                        console.log(this.novoJogo)
                }
            }
        })

    </script>
</body>
</html>
